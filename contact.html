<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dentIN - Welcome</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="./img/dentIN_logo-01.png"
          alt="Our Logo"
          height="100px"
          width="100px"
        />
        <nav>
          <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <ul id="nav-menu" class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="team.html">Team</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="All">
      <section id="get-started" class="get-started">
        <div class="container">
          <section id="toothache-reasons" class="toothache-reasons">
            <div class="container">
              <div class="toothache-reasons-content">
                <p style="color: #fff;">Enhancing Access to Oral Healthcare</p>
                <h1 style="color: #fff;">CONSULT A DENTIST TODAY!</h1>
              </div>
            </div>
          </section>

          
          <section id="contact" class="contact">
            <div class="container">
              <h2>Contact Us</h2>
              <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
              </form>
            </div>
          </section>
    <footer>
      <div class="container">
        <p>&copy; 2024 dentIN. All rights reserved.</p>
      </div>
    </footer>

    <script>
      function toggleMenu() {
        const navMenu = document.getElementById("nav-menu");
        navMenu.classList.toggle("show");
      }
    </script>
    </section>
  </body>
</html>
